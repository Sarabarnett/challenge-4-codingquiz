<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1>
      Coding Quiz
    </h1>
    <p>
      Welcome to the Coding Quiz! Test your skills and knowledge on theses coding based questions regarding concepts you have learned so far in bootcamp.  You have 60 seconds to complete the quiz, but each wrong answer will cost you a 10 second penalty! Good luck!
    </p>

    <div class="start-btn">
      <button class="btn" id="start" type="button">Start Quiz!</button>
    </div>
  </header>

  <main>
    <div class="highscore">
      <h3>View Highscores</h3>
    </div>

    <div class="timer">
      <h3>Time:</h3>
    </div>

  </main>
</body>
